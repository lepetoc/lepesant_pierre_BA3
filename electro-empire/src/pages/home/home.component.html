<div class="grid-container">
  <div class="grid-item" *ngFor="let item of articles">
    <p>{{ item["Seasonal Availability"] }}</p>
    <img src="{{ item['Closet Image'] }}" alt="" />
    <p>{{ item.Name }}</p>
    <p>{{ item.Buy }}</p>

    <input type="number" required min="1" max="999" #inputField value="1" oninput="this.value = Math.max(1, Math.abs(this.value))"/>
    <button (click)="OnSubmit(item, +inputField.value)">Add to cart</button>
  </div>
</div>
